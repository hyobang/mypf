        <li><a href="#">지속가능성</a></li>
        <li><a href="#">COS by You</a></li>
      </ul>
    </header>
    <section>
      <article>
        <figure>
          <img src="./images/1.jpg" alt="" />
        </figure>
        <figure>
          <img src="./images/1-1.jpg" alt="" />
        </figure>
      </article>
      <article>
        <figure>
          <img src="./images/3.jpg" alt="" />
        </figure>
        <figure>
          <img src="./images/3-1.jpg" alt="" />
        </figure>
      </article>
      <article>
        <figure>
          <img src="./images/4.jpg" alt="" />

      </article>
      <article>

          <img src="./images/6-1.jpg" alt="" />
        </figure>
      </article>
    </section>
    <div class="dim"></div>
    <a href="#" class="btn prev"><img src="./images/btn_slide_prev.png" alt="" /></a>
    <a href="#" class="btn next"><img src="./images/btn_slide_next.png" alt="" /></a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/jquery.mCustomScrollbar.js"></script>
    <!-- https://manos.malihu.gr/jquery-custom-content-scroller/ -->
    <script>
      $("article").mCustomScrollbar({
        theme: "minimal-dark",});
      let cnt = 0; //카운트 기억장소를 만든다
      $('.next').click(function(){
        cnt++;
        if (cnt ===5){
            $('section').stop().animate({'margin-left':'-=190px'},function(){
                $('section').stop().animate({'margin-left':'0px'})
                $('.prev').removeClass('on')
            }); cnt = 0; // 값을 초기화한다        
        }
        else{
            $('section').stop().animate({'margin-left':'-=380px'})
            $('.prev').addClass('on')
        }
      });

      $('.prev').click(function(){
        cnt--;
        if (cnt ===5){
            $('section').stop().animate({'margin-left':'0px'},
            ) ;cnt = 0; // 값을 초기화한다  
        }
         else {
            $('section').stop().animate({'margin-left':'+=380px'})
            $('.prev').addClass('on')
        }
      if (cnt ===0){
            $('.prev').removeClass('on')                  
        }      
      });
    </script>
  </body>
</html>
